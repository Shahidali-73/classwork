<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Medical Store</title>
  <style>
    body{font-family: Arial; max-width:900px; margin:20px auto}
    nav a{margin-right:10px}
    table{border-collapse:collapse; width:100%}
    table td, table th{border:1px solid #ccc; padding:8px}
  </style>
</head>
<body>
  <nav>
    {% if user.is_authenticated %}
      Hello, {{ user.username }} |
      <a href="{% url 'medicine_list' %}">My Medicines</a> |
      <a href="{% url 'medicine_add' %}">Add Medicine</a> |
      <a href="{% url 'logout' %}">Logout</a>
    {% else %}
      <a href="{% url 'login' %}">Login</a> |
      <a href="{% url 'signup' %}">Signup</a>
    {% endif %}
  </nav>

  {% for message in messages %}
    <div style="padding:8px; margin:10px 0; border:1px solid #ddd">{{ message }}</div>
  {% endfor %}

  {% block content %}{% endblock %}
</body>
</html>
